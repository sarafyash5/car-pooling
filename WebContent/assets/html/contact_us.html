<div class="contact-us">

      <div class="container">
        <h4>Contact Us</h4>
        <p>Feel free to contact us by filling this form:</p>
                      
      

            <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="inputSuccess">First Name</label>
                  <input type="text" name="firstname" placeholder="Please enter your firstname. Eg:Scarlett">
                <div>

                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="lastname" placeholder="Please enter your lastname. Eg:Johansson">
                </div>

                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="number" name="phonenumber" min="8" max="15" placeholder="Please enter your contact number. Eg:9892259710">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" placeholder="Please enter your email id. Eg:angelina.jolie96@gmail.com">
                </div>

                <div class="form-group ">
                  <label>Your Message</label>
                  <textarea id="comment" name="Message" class="form-control" rows="5" placeholder="Don't hesitate. Say anything about us."> </textarea>
                </div>
                
                <button type="submit" class="btn btn-default">Send Message</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>

        
    </div>
</div>
